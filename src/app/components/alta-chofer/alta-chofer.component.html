<div class="container px-4 py-5" id="featured-3">
    <h1 class="pb-2 border-bottom">ALTA DE CHOFER</h1>
    <div class="row g-4 py-5 row-cols-1 d-flex align-items-center">
      <div class="col-8">
  
        <form [formGroup]="formulario" (ngSubmit)="crearChofer()" class="formulario container-fluid">
  
          <div class="form-floating form-control-group p-2" >
            <input type="text" class="form-control" id="nombre" formControlName="nombre">
            <label class="form-label" for="nombre">Nombre</label>
          </div>
  
          <div class="form-floating form-control-group p-2" >
            <input type="text" class="form-control" id="dni" formControlName="dni">
            <label class="form-label" for="dni">DNI</label>
          </div>
  
          <div class="form-floating form-control-group p-2" >
            <input type="text" class="form-control" id="edad" formControlName="edad">
            <label class="form-label" for="edad">Edad</label>
          </div>
  
          <div class="form-floating form-control-group p-2" >
            <input type="text" class="form-control" id="nroLicencia" formControlName="nroLicencia">
            <label class="form-label" for="nroLicencia">Numero de Licencia</label>
          </div>
  
          <div class="input-group ">
            <label class="input-group-text" for="licenciaProfesional">Licencia Profesional</label>
            <select class="form-select" id="licenciaProfesional" (change)="verLicencia($event)" >
              <option value="invalido" selected>Seleccionar...</option>
              <option value="true">Si</option>
              <option value="false">No</option>
            </select>
          </div>
  
          <div class="d-grid gap-2 col-8 mx-auto">
            <button type="submit" class="btn btn-primary">Guardar Chofer</button>
          </div><br><br>
  
          <p *ngIf="mensajeExito != undefined" class="alert alert-success mb-auto">{{mensajeExito}}</p>
          <p *ngIf="mensajeError != undefined" class="alert alert-danger mb-auto">{{mensajeError}}</p>
  
        </form>
      </div>
  
      <div class="col-4">
        <h3 class="fs-4">Listado de Paises</h3>
        <h4>Seleccione la nacionalidad: {{nacionalidad}}</h4>
        <div class="w-100" >
          <app-lista-paises (selectedCountry)="recibirPaisSelect($event)"></app-lista-paises>
        </div>
      </div>
  
    </div>
  </div>
