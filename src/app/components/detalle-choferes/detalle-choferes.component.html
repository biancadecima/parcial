<div *ngIf="choferDetalle == undefined" class="d-flex justify-content-center">
    <h4>No seleccion√≥ ningun chofer!</h4>
  </div>
  <div *ngIf="choferDetalle != undefined">
    <p>Nombre: {{choferDetalle.nombre}}</p>
    <p>DNI: {{choferDetalle.dni}}</p>
    <p>Edad: {{choferDetalle.edad}}</p>
